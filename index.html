<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Locally produced and sustainably harvested honey from The Bronx">
    <meta name="author" content="Elias Gabriel">
    <title>SunRaye Honey - Pure Bronx Sweetness&trade;</title>
    <link href=favicon.svg sizes="any" rel="icon" type="image/svg+xml">
    <link href="favicon.svg" sizes="any" rel="apple-touch-icon" type="image/svg+xml">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      body{background:linear-gradient(345deg,rgba(135,206,235,.6) 30%,rgba(255,255,255,1) 100%);background-repeat:no-repeat;background-attachment:fixed}.container{max-width:680px}#logo{width:auto;max-width:375px;min-width:280px}#beehive{width:auto;max-width:400px;min-width:145px}
    </style>
  </head>

  <body class="d-flex flex-column h-100">
    <main class="container mt-5 flex-shink-0 mx-auto" role="main">
      <div class="row mx-4">
        <img id="logo" src="logo.svg" onerror="this.src='logo.png'" class="mx-auto d-block" alt="SunRaye Honey logo (honeybee encircled by leafy vine)">

        <section>
          <h3>Hi!</h3>
          <p class="pt-4 lead">My name is <span class="font-weight-bolder">Raye Barbieri</span>! I practice <mark>sustainable beekeeping</mark>, caring for bees at my home in Riverdale, NYC. In addition to the local flaura and wildflowers, my bees take full advantage of my shade- and sun-loving flowerbeds and herbs, fruits, and vegetable garden.</p>
        </section>
      </div>
    </main>

    <img id="beehive" src="beehive.svg" onerror="this.src='beehive.png'" class="mx-auto d-block" alt="active beehive in grass">

    <footer class="py-3 mt-auto">
      <div class="container text-center">
        <span class="font-weight-bolder">Made with <span role="img" aria-label="honeybee">&#x1F41D</span> &amp; <span role="img" aria-label="sunflower">&#x1F33B</span> in the Bronx</span>
      </div>
    </footer>
  </body>
</html>
